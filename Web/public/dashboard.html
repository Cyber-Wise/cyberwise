<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/dash.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberWise | Dashboard</title>
</head>
<body>
    <div class="menuLateral">
        <img src="./assets/logoCWbranca.png" alt="">
        <div class="caixaInformacoesComputador">
            <h2 class="titulosCaixas">informações do computador escolhido</h2>
        </div>
        <div class="caixaDisco">
            <h2 class="titulosCaixas">
                Disco
            </h2>
        </div>
        <h2 class="tituloNormal">capturas de dados de rede</h2>
        <div class="caixaRolagem">
            <h2 class="titulosCaixas">rolagem</h2>
        </div>
        <div class="caixaAnalytics">
            <h2 class="titulosCaixas">Analytics</h2>
        </div>
        
    </div>
    <div class="conteudo">
        <header>
            <a href="./index.html"><i class='bx bxs-home'></i></a>
            <div class="user">
                <img src="./assets/Group 537.png" style="border-radius: 100%;" alt="" height="50px" width="50px">
                <h1 class="userNome">Nome do usuário</h1>
            </div>
        </header>
        <div class="listaEgraficos">
            <div class="graficos">
                <div class="cpu">

                </div>
                <div class="ram">

                </div>
            </div>
            <div class="listaDeComputadores">
                <input type="text" placeholder="Pesquisar">
                <h2 class="tituloLista">lista de computadores</h2>
                <div class="computador">
                    <div class="descricao">
                    <h2 class="tituloComputadores">computador 1</h2>
                    <div class="status">
                        <p>status</p>
                        <div class="statusVerde"></div>
                    </div>
                    </div>
                    <button>verificar</button>
                </div>
                <div class="computador">
                    <div class="descricao">
                    <h2 class="tituloComputadores">computador 3</h2>
                    <div class="status">
                        <p>status</p>
                        <div class="statusAmarelo"></div>
                    </div>
                    </div>
                    <button>verificar</button>
                </div>
                <div class="computador">
                    <div class="descricao">
                    <h2 class="tituloComputadores">computador 3</h2>
                    <div class="status">
                        <p>status</p>
                        <div class="statusVermelho"></div>
                    </div>
                    </div>
                    <button>verificar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
