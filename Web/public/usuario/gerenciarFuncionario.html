<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CyberWise | Gerenciar Funcionario</title>
    <link rel="stylesheet" href="../css/menu_lateral.css">
  <link rel="icon" href="../assets/logoCWpreta.png" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/gerenciar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="../css/header_footer.css">
</head>

<body>
    
    <main>
        <div class="divMenuLateral">
            <div class="divFotoBotoes">
                <figure>
                    <img src="../assets/Group 534.png" alt="" class="fotoPerfil">
                </figure>
                <div class="TextosEmpresa-Localização">
                    <h1>Empresa</h1>
                    <h2>Localização</h2>
                </div>
                <a href="perfil.html" class="divBotaoPainel">
                    <figure>
                        <img src="../assets/Popup (1).png" alt="">
                    </figure>
                    <h2>Painel</h2>
                </a>
                
                <a href="gerenciarFuncionario.html" class="divBotaoAjustes">
                    <figure>
                        <img src="../assets/Control Panel.png" alt="">
                    </figure>
                    <h2>Funcionários</h2>
                </a>
                <a href="dashboard.html" class="divBotaoDash">
                    <figure>
                        <i class='bx bx-calendar-edit'></i>
                    </figure>
                    <h2>Dashboard</h2>
                </a>
            </div>
            <div class="divBotaoSair">
                <a href="../index.html" class="botaoSair">SAIR</a>
            </div>
        </div>
        <div class="globalFuncionario">
            <button onclick="abrir()" class="btnFuncionario">Adicionar Funcionário<i class='bx bx-add-to-queue'></i></button>
            <div id="sumiuPesquisa">
                <div class="headerGerenciar">
                    <div class="container">
                      <div class="pesquisaDiv"><p>Pesquisar funcionário:</p>
                          <div class="search">
                              <input type="search">
                              <p><i class='bx bx-search-alt'></i></p>
                          </div></div>
                    </div>
                     
                    </div>
                    <div class="corpoGerenciar">
                      <ul class="listaDeFuncionarios">
                          <li>
                              <p class="funcionarioNome">Claudio Frizza</p>
                              <p class="funcionarioEmail">claudiofrizza@empresa.com</p>
                              <div class="botaosGerenciar">
                                  <button><i class='bx bx-trash-alt'></i></button>
                                  <button onclick="abrirEditar()"><i class='bx bxs-edit-alt'></i></button>
                              </div>
                          </li>
                          
                      </ul>
                    </div> 
            </div>
            <div id="divFuncionario" class="cadastroDeFuncionario">
                <button onclick="fechar()" class="fechar">X</button>
                <h2 class="tituloFuncionarios" style="color: #fff;">Cadastrar de Funcionário</h2>
                <div class="funcLabel">
                    <p>Nome:</p>
                    <input type="text">
                </div>
                <div class="funcLabel">
                    <p>E-mail:</p>
                    <input type="email">
                </div>
                <div class="funcLabel">
                    <p>Senha:</p>
                    <input type="password">
                </div>
                <div class="funcLabel">
                    <p>Confirmar senha:</p>
                    <input type="password">
                </div>
                <button class="btnCadastrar">Cadastrar</button>
            </div>
            <div id="editarFuncionario" class="cadastroDeFuncionario">
                <button onclick="fecharEditar()" class="fechar">X</button>
                <h2 class="tituloFuncionarios" style="color: #fff;">Editar de Funcionário</h2>
                <div class="funcLabel">
                    <p>Nome:</p>
                    <input type="text">
                </div>
                <div class="funcLabel">
                    <p>E-mail:</p>
                    <input type="email">
                </div>
                <div class="funcLabel">
                    <p>Senha:</p>
                    <input type="password">
                </div>
                <div class="funcLabel">
                    <p>Confirmar senha:</p>
                    <input type="password">
                </div>
                <button class="btnCadastrar">Atualizar Funcionário</button>
            </div>
        </div>
    </main>
</body>
<script src="../js/header.js"></script>
</html>
<script>
    function abrir(){
        sumiuPesquisa.style.display = 'none'
        divFuncionario.style.display = 'block'
    }
    function fechar(){
        sumiuPesquisa.style.display = 'block'
        divFuncionario.style.display = 'none'
    }
    function abrirEditar(){
        sumiuPesquisa.style.display = 'none'
        editarFuncionario.style.display = 'block'
    }
    function fecharEditar(){
        sumiuPesquisa.style.display = 'block'
        editarFuncionario.style.display = 'none'
    }
</script>
