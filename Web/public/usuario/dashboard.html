<body>
    <div class="menuLateral">
      <header>
        <img src="../assets/logoCWbranca.png" alt="">
        <a href="./perfil.html"><i class='bx bxs-user'></i></a>
    </header>
        <div class="caixaInformacoesComputador">
            <h2 class="titulosCaixas">informações do computador</h2> <br>
            <h2 class="titulosCaixas">Modelo: <span id="modeloPc"> default</span></h2>
            <h2 class="titulosCaixas">Numero de serie: <span id="numeroSerie"> default</span></h2>
        </div>
        <div id="informationBox" class="boxInformationAlerts">
          <div class="information"><span style="border-radius: 100%;" class="emergencia"></span><p class="nomeInfo">Emergência</p></div>
          <div class="information"><span class="alerta"></span><p class="nomeInfo">Alerta</p></div>
          <div class="information"><span class="normal"></span><p class="nomeInfo">Normal</p></div>
      </div>
        <div class="caixaAnalytics">
          
            <header>
              <h2 class="titulosCaixas">Analytics</h2>
              <button onclick="abrirFiltro()" class="infoFiltro"><i class='bx bx-info-circle' ></i></button>
            </header>
            <div class="informacoes">
              <span class="emergencia"></span><p class="infoTitulo">50%</p><p>de uso da memoria RAM</p>
            </div>
            <div class="informacoes">
              <span class="alerta"></span><p class="infoTitulo">20%</p><p>de uso da CPU</p>
            </div>
            <div class="informacoes">
              <span class="normal"></span><p class="infoTitulo">50%</p><p>de uso do DISCO</p>
            </div>
            <div class="informacoes">
              <span class="emergencia"></span><p class="infoTitulo">50</p><p>mbs enviados</p>
            </div>
            <p class="analyticsDescricao">Dados coletados no <span>14/02/2025</span> as <span>14:15</span></p>
        </div>
        
    </div>
    <div class="conteudo">
        <div class="listaEgraficos">
            <div class="graficos">
                <div class="graficosEsquerda">
                    <div class="caixaDisco">
                        <h2 class="titulosCaixas"> DISCO</h2>
                            <canvas id="myChart3" style="width: 180px; height: 180px; display: block; box-sizing: border-box;"></canvas>
                        
                    </div>
                    <div class="caixaRolagem">
                        <h2 class="tituloNormal">capturas de dados de rede</h2>
                    </div>
                </div>
                <div class="graficosEsquerda">
                    <div class="cpu">
                    
                        <canvas id="myChart"></canvas>
                      
                </div>
                <div class="ram">
                    <canvas id="myChart2"></canvas>
                </div>
                </div>
            </div>
            <div class="listaDeComputadores">
                <input onkeyup="filtrar()" type="text" placeholder="Pesquisar" id="inputBusca">
                <h2 class="tituloLista">lista de computadores</h2>
               <ul id="listaComputadores">
                <li>
                    <span class="tituloComputadores"></span>  
            </li>
            </ul>
            
            </div>
        </div>
    </div>
