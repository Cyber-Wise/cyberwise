<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
</head>
<body>
    <h1>ChatBot</h1>
    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Digite aqui...">
    <button id="send-button">Enviar</button>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#send-button").click(function() {
                var userInput = $("#user-input").val();
                $("#user-input").val('');
                sendMessage(userInput);
            });
        });

        function sendMessage(userInput) {
            displayMessage(userInput, 'VocÃª');
            $.ajax({
                type: 'POST', 
                url: '/get_response',
                data: {user_input: userInput},
                success: function(response) {
                    var chatbotResponse = response.response;
                    displayMessage(chatbotResponse, 'Cyber');
                }
            });
        }

        function displayMessage(message, sender) {
            var chatContainer = $("#chat-container");
            var messageElement = $("<div></div>").html('<strong>' + sender + ':</strong> ' + message);
            chatContainer.append(messageElement);
        }
    </script>
</body>
</html>
